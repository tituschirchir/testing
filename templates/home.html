{% load staticfiles %}
<html>
<head>
    <link rel="shortcut icon" type="image/png" href="{% static "/favicon-32x32.png" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/treeview.css" %}">
    <!-- Bootstrap CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/slider.css" %}" rel="stylesheet">
    <script src="{% static "js/lib/jquery-1.12.4.min.js" %}"></script>
    <script src="{% static "js/lib/bootstrap.min.js" %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="{% static "js/lib/Chart.min.js" %}"></script>
    <script src="{% static "js/lib/angular-chart.min.js" %}"></script>
    <script src="{% static "js/treeview.js" %}"></script>
    <script src="{% static "js/treeview.js" %}"></script>
    <script src="{% static "js/treeview.config.js" %}"></script>
    <script src="{% static "js/controllers/farmer_controller.js" %}"></script>
    <script src="{% static "js/controllers/login_controller.js" %}"></script>
    <script src="{% static "js/directives/vto_directive.js" %}"></script>
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" ng-app="treeview.demo">
<service ng-init="init()"></service>

<div class="main-body">
    <div ng-show="aboutShow">
        <about></about>
    </div>
    <div ng-show="portfolioShow">
        <portfolio></portfolio>
    </div>
    <div ng-show="carouselShow">
        <carousel-directive></carousel-directive>
    </div>
    <div ng-show="pricingShow">
        <pricing-directive></pricing-directive>
    </div>
    <div ng-show="contactShow">
        <contact-directive></contact-directive>
    </div>
</div>
<footer-directive></footer-directive>


<script>
    $(document).ready(function () {
        // Add smooth scrolling to all links in navbar + footer link
        $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();

                // Store hash
                var hash = this.hash;

                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 900, function () {

                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });

        $(window).scroll(function () {
            $(".slideanim").each(function () {
                var pos = $(this).offset().top;

                var winTop = $(window).scrollTop();
                if (pos < winTop + 600) {
                    $(this).addClass("slide");
                }
            });
        });
    })
</script>
</body>
</html>
