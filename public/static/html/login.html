<form>
    <div style="...">{{ login_error }}</div>
    <div>
        <label>Username</label>
        <input type="text" ng-model="user.username"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" ng-model="user.password"/>
    </div>
    <div>
        <button type="submit" ng-click="login(user)">Submit</button>
    </div>
</form>
